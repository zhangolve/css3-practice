<!DOCTYPE html>
<html>
<head>
	<title > 圆饼旋转过渡动画效果 </title>
</head>
<style type="text/css">
	.circle{
		border-radius: 400px 0px 0px 0px;
		border: 1px solid black;
		width: 400px;
		height: 400px;
		background-color: red;

	}
	.circle:hover{
		animation: spin  10s ease-in  ;
		transform-origin: bottom right;
	}
	@keyframes spin { 
		to {
		-webkit-transform: rotate(10turn);
	}
		
	}
</style>
<body>
<div class="circle"> 

</div>
</body>
</html>
